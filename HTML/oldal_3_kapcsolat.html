<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kapcsolat</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica+SC&family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ebdbc9;
      margin: 0;
    }

    .navbar {
      align-items: end;
      /* Igazítja az egész nav tartalmát alulra */
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      /* A logó balra, nav jobbra */
    }

    .navbar-nav {
      display: flex;
      gap: 2rem;
      /* nagyobb távolság az itemek között */
    }


    .contact-section {
      background-image: url('tartan_custom.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
      padding: 4rem 1rem;
    }

    .section-title {
      font-family: 'IM Fell DW Pica SC', serif;
      font-size: clamp(2rem, 5vw, 4rem);
      color: #ebdbc9;
      margin-bottom: 3rem;
    }

    .contact-button {
      background-color: #ebdbc9;
      color: #006a51;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 1.5rem 0;
      /* nagyobb távolság a gombok között */
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .btn-outline-secondary {
      background-color: #ebdbc9;
      color: #006a51;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 1.5rem 0;
      /* nagyobb távolság a gombok között */
      width: 25%;
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .footer {
      background-color: #006a51;
      color: white;
      margin-top: 0;
    }

    .footer-icons img {
      filter: invert(1);
      width: 30px;
      height: 30px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
    <div class="container">
      <a class="navbar-brand" href="">
        <img src="logodudabalint3.png" alt="Kiss Bálint" height="70">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="főoldal1.html">Kezdőlap</a></li>
          <!--<li class="nav-item"><a class="nav-link" href="oldal 2 szolgáltatások.html">Szolgáltatások</a></li>-->
          <li class="nav-item"><a class="nav-link" href="galéria.html">Galéria</a></li>
          <li class="nav-item"><a class="nav-link" href="hanganyagok.html">Hanganyagok</a></li>
          <li class="nav-item"><a class="nav-link" href="oldal_3_kapcsolat.html">Kapcsolat</a></li>
          <li class="nav-item"><a class="nav-link" href="#">HU</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="contact-section">
    <h1 class="section-title">Kapcsolat</h1>

    <!-- GOMBOK -->
    <div id="buttonGroup" class="d-flex flex-column align-items-center gap-3 mb-4">
      <button class="contact-button" id="emailBtn">E-mail</button>
      <a href="https://www.facebook.com/profile.php?id=61576771014395" target="_blank"
        class="contact-button">Facebook</a>
      <!--<a href="https://www.instagram.com/" target="_blank" class="contact-button">Instagram</a>-->
    </div>


    <!-- ŰRLAP -->
    <form id="emailForm" action="https://formspree.io/f/movdzdbz" method="POST"
      style="display: none; max-width: 500px; width: 100%; margin: auto;">
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email cím" required />
      </div>
      <div class="mb-3">
        <input type="text" name="subject" class="form-control" placeholder="Tárgy" required />
      </div>
      <div class="mb-3">
        <textarea name="message" class="form-control" rows="5" placeholder="Üzenet" required></textarea>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" id="backBtn" class="btn btn-outline-secondary">Vissza</button>
        <button type="submit" class="contact-button">Küldés</button>
      </div>
    </form>
  </section>






  <!-- Footer -->
  <footer class="footer py-4">
    <div class="container text-center">
      <p class="mb-1">KISS BÁLINT SKÓTDUDÁS 2025</p>
      <!--<small>Kapcsolat | Szolgáltatás</small>-->
      <div class="footer-icons mt-2 d-flex justify-content-center gap-3">
        <a href="https://www.facebook.com/profile.php?id=61576771014395" target="_blank">
          <img src="icons8-facebook-60.svg" alt="Facebook">
        </a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const emailBtn = document.getElementById("emailBtn");
      const backBtn = document.getElementById("backBtn");
      const buttonGroup = document.getElementById("buttonGroup");
      const emailForm = document.getElementById("emailForm");

      emailBtn.addEventListener("click", () => {
        buttonGroup.style.display = "none";
        emailForm.style.display = "block";
        emailForm.scrollIntoView({ behavior: "smooth" }); // ha nem látszik mobilon, odagörget
      });

      backBtn.addEventListener("click", () => {
        emailForm.style.display = "none";
        buttonGroup.style.display = "flex";
      });
    });
  </script>





</body>

</html>
