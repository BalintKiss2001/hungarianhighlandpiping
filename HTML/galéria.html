  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ebdbc9;
      margin: 0;
    }

    .gallery-section {
      padding: 4rem 1rem;
    }

    .gallery-title {
      font-family: 'IM Fell DW Pica SC', serif;
      font-size: clamp(2rem, 5vw, 4rem);
      color: #006a51;
      text-align: center;
      margin-bottom: 3rem;
    }

    .gallery-item {
      margin-bottom: 2rem;
      background-color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .gallery-caption {
      padding: 1rem;
      font-size: 1rem;
      text-align: center;
      color: #333;
    }

    .footer {
      width: 100vw;
      margin-left: 0;
      margin-right: 0;
      background-color: #006a51;
      color: white;
    }

    .footer-icons img {
      filter: invert(1);
      width: 30px;
      height: 30px;
    }

    .navbar {
      align-items: end;
      /* Igazítja az egész nav tartalmát alulra */
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      /* A logó balra, nav jobbra */
    }

    .navbar-nav {
      display: flex;
      gap: 2rem;
      /* nagyobb távolság az itemek között */
    }

    .logo {
      height: 70px;
      /* vagy 40px, ha még kisebb kell */
      width: auto;
      /* hogy ne torzuljon az arány */
    }

    .gallery-item img {
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border-radius: 10px;
      cursor: pointer;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
