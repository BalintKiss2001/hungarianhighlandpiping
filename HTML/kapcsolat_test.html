<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kapcsolat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ebdbc9;
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    .contact-button {
      background-color: #006a51;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 0.5rem;
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1 class="mb-4">Kapcsolat</h1>

  <!-- Gombok -->
  <div id="buttonGroup" class="d-flex flex-column align-items-center">
    <button class="contact-button" id="emailBtn">E-mail</button>
    <button class="contact-button">Facebook</button>
    <button class="contact-button">Instagram</button>
  </div>

  <!-- Űrlap -->
  <form
    id="emailForm"
    action="https://formspree.io/f/your-form-id"  <!-- Cseréld ki -->
    method="POST"
    style="display: none; max-width: 500px; margin: auto;"
  >
    <div class="mb-3">
      <input type="email" name="email" class="form-control" placeholder="Email cím" required>
    </div>
    <div class="mb-3">
      <input type="text" name="subject" class="form-control" placeholder="Tárgy" required>
    </div>
    <div class="mb-3">
      <textarea name="message" class="form-control" rows="5" placeholder="Üzenet" required></textarea>
    </div>
    <div class="d-flex justify-content-between">
      <button type="button" id="backBtn" class="btn btn-outline-secondary">Vissza</button>
      <button type="submit" class="contact-button">Küldés</button>
    </div>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const emailBtn = document.getElementById("emailBtn");
      const backBtn = document.getElementById("backBtn");
      const buttonGroup = document.getElementById("buttonGroup");
      const emailForm = document.getElementById("emailForm");

      emailBtn.addEventListener("click", () => {
        buttonGroup.style.display = "none";
        emailForm.style.display = "block";
      });

      backBtn.addEventListener("click", () => {
        emailForm.style.display = "none";
        buttonGroup.style.display = "flex";
      });
    });
  </script>

</body>
</html>
